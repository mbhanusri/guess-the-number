<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<style>
    body {
        font-family: 'Roboto', sans-serif;
        background-color: #3a7999;
        text-align: center;
        margin: 0;
        padding: 0;
    }

    .login-container {
        width: 300px;
        margin: 100px auto;
        padding: 30px;
        background-color: rgba(255, 255, 255, 0.9);
        border: 1px solid #ccc;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    h1 {
        color: #333;
        font-size: 28px;
        margin-bottom: 20px;
        font-weight: bold;
        text-transform: uppercase;
    }

    label {
        display: block;
        color: #555;
        font-size: 14px;
        margin-bottom: 10px;
        text-align: left;
    }

    input[type="text"],
    input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    button[type="submit"] {
        background-color: #f44336;
        color: #fff;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        cursor: pointer;
        font-weight: bold;
        font-size: 16px;
        transition: background-color 0.3s;
    }

    button[type="submit"]:hover {
        background-color: #d32f2f;
    }

    /* Custom Animation */
    .animated-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        animation: gradient 10s linear infinite;
    }

    @keyframes gradient {
        0% {
            background: linear-gradient(45deg, #3a7999, #7a3d99, #3a7999, #993d66);
            background-size: 400% 400%;
            background-position: 0% 50%;
        }
        100% {
            background: linear-gradient(45deg, #3a7999, #7a3d99, #3a7999, #993d66);
            background-size: 400% 400%;
            background-position: 100% 50%;
        }
    }
</style>
<body>
    <div class="animated-bg"></div>
    <div class="login-container">
        <h1 class="animate__animated animate__fadeInDown">Login</h1>
        <form action="/loginSubmit" method="get">
            <label for="email">Username</label>
            <input type="text" name="email" placeholder="Enter your Email" required>
            <br>
            <label for="password">Password</label>
            <input type="password" name="password" placeholder="Enter your Password" required>
            <br>
            <button type="submit" class="animate__animated animate__fadeInUp">Login</button>
        </form>
    </div>
</body>
</html>
