<!DOCTYPE html>
<html>
<head>
    <title>Guess the Number</title>
</head>
<style>
    /* Reset some default browser styles */
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(45deg, #f06, #9055ff, #f06, #ff55aa);
        background-size: 400% 400%;
        animation: gradient 10s linear infinite;
    }

    @keyframes gradient {
        0% {
            background-position: 0% 50%;
        }
        100% {
            background-position: 100% 50%;
        }
    }

    /* Style the container */
    .container {
        text-align: center;
        padding: 20px;
    }

    /* Style the heading */
    h2 {
        font-size: 36px;
        color: #fff;
        margin-bottom: 20px;
    }

    /* Style the login and signup links */
    .login-button, .signup-button {
        display: inline-block;
        margin: 10px;
        padding: 15px 30px;
        font-size: 20px;
        background-color: #2e86de;
        color: #fff;
        text-decoration: none;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .login-button:hover, .signup-button:hover {
        background-color: #3498db;
    }

    /* Center the links horizontally */
    .container a {
        text-align: center;
    }

    /* Style the links when they are visited */
    .login-button:visited, .signup-button:visited {
        color: #fff;
    }

    /* Add some shadow to the buttons */
    .login-button, .signup-button {
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }
</style>
<body>
    <div class="container">
        <h2>Guess The Number</h2>
        <a href="login.html" class="login-button">Login</a>
        <a href="signup.html" class="signup-button">Signup</a>
    </div>
</body>
</html>
